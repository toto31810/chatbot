version: "3.0"

nlu:
  - intent: greet
    examples: |
      - Bonjour
      - Salut
      - Coucou
      - Hey
      - Bonsoir

  - intent: help
    examples: |
      - Aide-moi
      - Peux-tu m'aider ?
      - J'ai besoin d'aide.
      - Que peux-tu faire ?
      - Aide

  - intent: goodbye
    examples: |
      - Au revoir
      - À bientôt
      - Bye
      - À plus tard

  - intent: affirm
    examples: |
      - Oui
      - D'accord
      - Bien sûr

  - intent: deny
    examples: |
      - Non
      - Pas du tout
      - Je ne pense pas

  - intent: fallback
    examples: |
      - Je ne sais pas
      - Que veux-tu dire ?
      - Peux-tu reformuler ?

  - intent: ask_general_question
    examples: |
      - Quelle est la météo aujourd'hui ?
      - Comment ça marche ?
      - Que puis-je faire pour vous ?
      - [insérer d'autres exemples de questions ici]
    
