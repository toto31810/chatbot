version: "3.0"

intents:
  - greet
  - help
  - affirm
  - deny
  - goodbye
  - fallback

responses:
  utter_greet:
    - text: "Bonjour ! Comment puis-je vous aider aujourd'hui ?"
  utter_help:
    - text: "Je suis là pour vous aider. Que puis-je faire pour vous ?"
  utter_goodbye:
    - text: "Au revoir ! Passez une bonne journée."
  utter_default:
    - text: "Je suis désolé, je n'ai pas compris cela. Pouvez-vous reformuler ?"

actions:
  - action_default_fallback

actions:
  - action_answer_general_questions

responses:
  utter_default:
    - text: "Désolé, je ne peux pas répondre à cette question. Je vais demander à un expert."


